<! DOCTYPE html>
<html lang="pt">
<head>
    <title>Cardápio - D'Louvre</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/sobrenos.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    
    
</head>
<body>
    
    <header>
        <div class="row">
            <div class="row_cell">
                <a href="menu.html">
                    <span id="btHome" class="glyphicon glyphicon-home"></span>
                </a>
            </div>
            <div class="row_cell">
                <h1 class="nomeprato"><strong>D'Louvre Recepções</strong></h1>
            </div>
            
        
        </div>    
    </header>

    <div class="container">
        <div class="lista">
            <div class="row2">
                <!-- Container for the image gallery -->
                <div class="container2">

                  <!-- Full-width images with number text -->
                  <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                      <img src="img/foto-local-01.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                      <img src="img/foto-local-02.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                      <img src="img/foto-local-03.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                      <img src="img/foto-local-04.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                      <img src="img/foto-local-05.jpg" style="width:100%">
                  </div>

                  <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                      <img src="img/foto-local-06.jpg"6 style="width:100%">
                  </div>

                  <!-- Next and previous buttons -->
                  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <br>

                  <!-- Thumbnail images -->
                  <div class="row3">
                    <div class="column">
                      <img class="demo cursor" src="img/foto-local-01.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                    </div>
                    <div class="column"> 
                      <img class="demo cursor" src="img/foto-local-02.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img/foto-local-03.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img/foto-local-04.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                    </div>
                    <div class="column">
                      <img class="demo cursor" src="img/foto-local-05.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
                    </div> 
                    <div class="column">
                      <img class="demo cursor" src="img/foto-local-06.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
                    </div>
                  </div>
                </div>
            </div>
                
            
        </div>
    </div>
    
<script>
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}

</script>
</body>
</html>
